<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Trevin Shu</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="navbar">
            <img src="img/logo.png" alt="site logo">
            <ul>
                <li><a href="#projects">portfolio</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
        <div class="banner" id="welcome-section">
            <section class="banner-text">
                <h1>trevin shu</h1>
                <p>i am a <span>web developer</span></p>
                <a href="#project-divs">see my work</a>
            </section>
        </div>
    </header>
    <main>
        <section id="projects">
            <h2>projects</h2>
            <div class="project-divs" id="project-divs">
                <div class="project-tile">
                    <div>
                        <a href="https://github.com/trevinshu/product-landing-page">Product Landing Page</a>
                    </div>
                </div>
                <div class="project-tile">
                    <div>
                        <a href="https://github.com/trevinshu/form-page">Survey Form Page</a>
                    </div>
                </div>
                <div class="project-tile">
                    <div>
                        <a href="https://github.com/trevinshu/technical-documentation-page">Technical
                            Documentation Page</a>
                    </div>
                </div>
            </div>
            <div class="btn">
                <a target="_blank" id="profile-link" href="https://github.com/trevinshu">visit my github page</a>
            </div>
        </section>
    </main>
    <footer>
        <section id="contact">
            <div>
                <h2>Name</h2>
                <input type="text" name="name" id="name" required>
                <h2>Email</h2>
                <input type="email" name="email" id="email" required>
                <h2>message</h2>
                <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            </div>
        </section>
    </footer>
</body>

</html>
